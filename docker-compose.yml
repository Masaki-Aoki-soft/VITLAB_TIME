services:
  map-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-route-map
    ports:
      - "3000:3000"
    volumes:
      # データファイルやGeoJSONファイルをマウント（開発時のみ）
      # 本番環境では、これらのファイルはイメージに含まれます
      - ./oomiya_line:/app/oomiya_line:ro
      - ./oomiya_point:/app/oomiya_point:ro
      - ./RE_AREA.geojson:/app/RE_AREA.geojson:ro
      - ./oomiya_route_inf_4.csv:/app/oomiya_route_inf_4.csv:ro
      - ./result2.txt:/app/result2.txt:ro
      - ./signal.txt:/app/signal.txt:ro
      - ./signal_inf.csv:/app/signal_inf.csv:ro
      # saving_routeは書き込み可能にする
      - ./saving_route:/app/saving_route
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - LD_LIBRARY_PATH=/lib:/usr/lib:/usr/local/lib
    restart: unless-stopped
    # デバッグ用オプションを有効化
    stdin_open: true
    tty: true
    # デバッグ用コマンド（通常起動をコメントアウトして使用）
    # command: ["/bin/sh"]
